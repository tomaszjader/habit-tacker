<!doctype html>
<html lang="pl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Dodane favicon PNG fallback -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android/android-launchericon-192-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android/android-launchericon-512-512.png" />

    <!-- Enhanced viewport for PWA on Android -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- Theme colors for different modes -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#111827" media="(prefers-color-scheme: dark)" />

    <!-- PWA meta tags -->
    <meta name="application-name" content="Habit Tracker" />

    <!-- Apple specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Habit Tracker" />

    <!-- Apple touch icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/ios/180.png" />
    <link rel="apple-touch-icon" sizes="1024x1024" href="/ios/1024.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />

    <!-- Disable automatic splash screen generation -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Disable Android splash screen -->
    <meta name="mobile-web-app-splash-screen" content="no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Android 12+ Splash Screen API control -->
    <meta name="android-splash-screen-duration" content="0" />
    <meta name="android-splash-screen-fade-out-duration" content="0" />

    <!-- PWA meta tags -->
    <meta name="description" content="Track your daily habits and build better routines" />
    <meta name="keywords" content="habits, tracker, productivity, daily, routine" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />

    <title>Habit Tracker</title>

    <style>
      /* Critical CSS for immediate dark mode rendering and splash screen */
      html {
        background-color: #111827 !important;
        color: #f9fafb !important;
        color-scheme: dark;
        height: 100%;
        overflow: hidden;
      }

      html.light {
        background-color: #ffffff !important;
        color: #111827 !important;
        color-scheme: light;
      }

      body {
        background-color: inherit !important;
        color: inherit !important;
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        overflow: hidden;
      }

      #root {
        min-height: 100vh;
        min-height: 100dvh;
        height: 100%;
        background-color: inherit;
        color: inherit;
        display: flex;
        flex-direction: column;
      }

      /* Prevent zoom on input focus on iOS */
      input, select, textarea {
        font-size: 16px !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
