<!doctype html>
<html lang="pl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Enhanced viewport for PWA on Android -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Theme colors for different modes -->
    <meta name="theme-color" content="#111827" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#111827" media="(prefers-color-scheme: dark)" />
    
    <!-- PWA meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Habit Tracker" />
    
    <!-- Apple specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Habit Tracker" />
    
    <!-- Apple touch icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    
    <!-- Disable automatic splash screen generation -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- PWA meta tags -->
    <meta name="description" content="Track your daily habits and build better routines" />
    <meta name="keywords" content="habits, tracker, productivity, daily, routine" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <title>Habit Tracker</title>
    
    <style>
      /* Critical CSS for immediate dark mode rendering and splash screen */
      html {
        background-color: #111827 !important;
        color: #f9fafb !important;
        color-scheme: dark;
        height: 100%;
        overflow: hidden;
      }
      
      html.light {
        background-color: #ffffff !important;
        color: #111827 !important;
        color-scheme: light;
      }
      
      body {
        background-color: inherit !important;
        color: inherit !important;
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        overflow: hidden;
      }
      
      #root {
        min-height: 100vh;
        min-height: 100dvh;
        height: 100%;
        background-color: inherit;
        color: inherit;
        display: flex;
        flex-direction: column;
      }
      
      /* Splash screen styles */
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #111827;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .splash-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        background-image: url('/favicon.svg');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      
      .splash-title {
        color: #f9fafb;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
        text-align: center;
      }
      
      .splash-subtitle {
        color: #9ca3af;
        font-size: 16px;
        text-align: center;
        margin-bottom: 40px;
      }
      
      /* Prevent zoom on input focus on iOS */
      input, select, textarea {
        font-size: 16px !important;
      }
      
      /* Loading spinner */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide splash screen after load */
      .splash-hidden {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
     </style>
   </head>
   <body>
     <!-- Custom splash screen for better PWA experience -->
     <div id="splash-screen" class="splash-screen">
       <div class="splash-logo"></div>
       <div class="splash-title">Habit Tracker</div>
       <div class="splash-subtitle">Śledzenie Nawyków</div>
       <div class="loading-spinner"></div>
     </div>
     
     <div id="root">
       <div class="loading-spinner"></div>
     </div>
     
     <script>
       // Hide splash screen when app loads
       window.addEventListener('load', function() {
         setTimeout(function() {
           const splashScreen = document.getElementById('splash-screen');
           if (splashScreen) {
             splashScreen.classList.add('splash-hidden');
             setTimeout(function() {
               splashScreen.remove();
             }, 300);
           }
         }, 1000); // Show splash for at least 1 second
       });
     </script>
     
     <script type="module" src="/src/main.tsx"></script>
   </body>
 </html>
