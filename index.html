<!doctype html>
<html lang="pl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Enhanced viewport for PWA on Android -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Theme colors for different modes -->
    <meta name="theme-color" content="#111827" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#111827" media="(prefers-color-scheme: dark)" />
    
    <!-- Android specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Habit Tracker" />
    
    <!-- Apple specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Habit Tracker" />
    
    <!-- PWA meta tags -->
    <meta name="description" content="Track your daily habits and build better routines" />
    <meta name="keywords" content="habits, tracker, productivity, daily, routine" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <title>Habit Tracker</title>
    
    <style>
      /* Critical CSS for immediate dark mode rendering */
      html {
        background-color: #111827 !important;
        color: #f9fafb !important;
        color-scheme: dark;
      }
      
      html.light {
        background-color: #ffffff !important;
        color: #111827 !important;
        color-scheme: light;
      }
      
      body {
        background-color: inherit !important;
        color: inherit !important;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      #root {
        min-height: 100vh;
        min-height: 100dvh;
        background-color: inherit;
        color: inherit;
      }
      
      /* Prevent zoom on input focus on iOS */
      input, select, textarea {
        font-size: 16px !important;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
     </style>
   </head>
   <body>
     <div id="root">
       <div class="loading-spinner"></div>
     </div>
     <script type="module" src="/src/main.tsx"></script>
   </body>
 </html>
